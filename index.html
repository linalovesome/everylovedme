<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "header"
                "main"
                "footer";
        }

        .navbar {
            grid-area: header;
            background-color: #007bff;
            color: white;
            padding: 1rem;
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            gap: 1rem;
        }

        #menu-toggle {
            display: none;
        }

        .menu-btn {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .container {
            grid-area: main;
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-areas: "sidebar content";
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #00ffff;
            padding: 1rem;
        }

        .main-content {
            grid-area: content;
            padding: 1rem;
            display: grid;
            gap: 1rem;
            grid-template-rows: auto 1fr;
        }

        .content-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .footer {
            grid-area: footer;
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .animated-text {
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .sidebar ul {
            list-style: none;
            margin-top: 1rem;
            display: grid;
            gap: 0.5rem;
        }

        .sidebar li {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            display: grid;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .menu-btn {
                display: block;
            }

            .container {
                grid-template-columns: 1fr;
                grid-template-areas: "content";
            }

            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                height: 100%;
                z-index: 1000;
                transition: transform 0.3s ease;
            }

            #menu-toggle:checked ~ .container .sidebar {
                transform: translateX(250px);
            }

            #menu-toggle:checked ~ .overlay {
                display: block;
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

    </style>
</head>
<body>
    <input type="checkbox" id="menu-toggle">
    
    <nav class="navbar">
        <label for="menu-toggle" class="menu-btn">☰</label>
        <h1>Navbar</h1>
    </nav>

    <div class="overlay"></div>

    <div class="container">
        <aside class="sidebar">
            <h2>Бічна панель</h2>
            <ul class="animated-text">
                <li>Пункт меню 1</li>
                <li>Пункт меню 2</li>
                <li>Пункт меню 3</li>
                <li>Пункт меню 4</li>
            </ul>
        </aside>
        <main class="main-content">
            <h2>Головний контент</h2>
        </main>
    </div>

    <footer class="footer">
        <p>Footer by Bondar Anhelina</p>
    </footer>
</body>
</html>
